{% extends 'base.html' %}

{% block content %}

    <!------------------BLOGS VIEW------------------>  
    <div id='blogs-showing' class='container'>
        <h2 id='new-blogs'>NEW BLOGS</h2>
        {% if blogged|length == 0 %}
        <p id='no-blogs'>NO ENTRIES YET</p>
        {% else %}
            <ul>
                {% for blog in blogged %}
                <li id='blogtitles'><a href='/page?id={{blog.id}}'>{{blog.blogtitle}}</li></a>
                    <input type='hidden' name='blog-id' value='{{blog.id}}' />
                </form>
                <br>
                <li id='blogbody'>{{blog.blogtext}}
                    <br>
                    <form method='POST' action='/delete-blog' style='display:inline-block;'>
                        <input type='hidden' name='blog-id' value='{{blog.id}}' />
                        <input type='submit' id='Delete-button' value='Remove!' />                    
                    </form> 
                </li>
                <br>
                <br>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
