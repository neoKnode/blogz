{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <div class='tabs'>
        <div class='button'>
            <a href='/blog'>Main Blog Page</a>
        </div>
        <div class='button'>
            <a href='/add_post'>Add a Blog Entry</a>
        </div> 
    </div>
    <div class='bannerbox'>
    <h1>Build a Blog</h1>
    </div>
    <div class='blogbox'>
        <form method='post'>
            <label>
                Blog Title:
                <input type='text' class='titlebox' name='title' />
            </label>
            <br>
            <p><label for='blogtext'>We'd love to hear about your day:</label></p>
            <textarea id="blogtext" class="blogtext" name="blogtext"></textarea>
            <br>
            <input type='submit' class='submit' value='Add Blog' />
        </form>
    </div>
</div>

    <hr />

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task.title}}</li>
                <input type='hidden' name='task-id' value='{{task.id}}' />
            </form>
            <li>{{task.blogtext}}
                <form method='POST' action='/delete-task' style='display:inline-block;'>
                    <input type='hidden' name='task-id' value='{{task.id}}' />
                    <input type='submit' value='Done!' />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
